<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
     
<ui:param name="path" value="#{request.contextPath}" />
<ui:param name="basePath" value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{path}/" /> 
<ui:param name="baseUrl" value="#{initParam['baseUrl']}" />
<ui:param name="googleAnalytics" value="#{initParam['googleAnalytics']}" />
<ui:param name="googleAnalyticsBaseUrl" value="#{initParam['googleAnalyticsBaseUrl']}" />
      
    <h:head>
    	<title><ui:insert name="title">Infrafrontier Meeting Tool</ui:insert></title>
		<meta name="author" content="Infrafrontier" />
		<meta name="description" content="The Biological and Medical Science projects (ESFRI BMS) on the ESFRI roadmap meet regularly to discuss common issues. The ESFRI BMS group is in close contact with the ESFRI Health and Food Strategic Working Group (SWG). The ESFRI BMS group has published several common position papers on policy issues and works together in the BioMedBridges and EMTRAIN projects." />
		<meta name="copyright" content="Infrafrontier" />
		<link rel="shortcut icon" href="#{baseUrl}/sites/infrafrontier.eu/themes/custom/infrafrontier/img/favicon.ico" type="image/vnd.microsoft.icon" />
    	<h:outputStylesheet library="css" name="default.css"  />
    	<style type="text/css" media="all">@import url("#{baseUrl}/sites/infrafrontier.eu/modules/contrib/ldap/ldap_user/ldap_user.css?mspj5o");
@import url("#{baseUrl}/sites/infrafrontier.eu/modules/contrib/date/date_api/date.css?mspj5o");
@import url("#{baseUrl}/modules/search/search.css?mspj5o");
@import url("#{baseUrl}/sites/infrafrontier.eu/modules/contrib/views/css/views.css?mspj5o");</style>
<style type="text/css" media="all">@import url("#{baseUrl}/sites/infrafrontier.eu/modules/contrib/ctools/css/ctools.css?mspj5o");
@import url("#{baseUrl}/sites/infrafrontier.eu/modules/contrib/ldap/ldap_servers/ldap_servers.admin.css?mspj5o");</style>
<style type="text/css" media="all">@import url("#{baseUrl}/sites/infrafrontier.eu/themes/custom/infrafrontier/css/default.css?mspj5o");
@import url("#{baseUrl}/sites/infrafrontier.eu/themes/custom/infrafrontier/css/ebi.css?mspj5o");
</style>
    	
    	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '#{googleAnalytics}', 'infrafrontier.eu');
  ga('send', 'pageview');

		</script>
    </h:head>
    <h:body>
 	<div class="logo"> <a href="#{baseUrl}"><img src="#{path}/images/logo-infrafrontier.png" alt="Infrafrontier"/></a></div>
		
		<f:view>
			<h:form id="eventForm">
				<h:panelGrid columns="1" cellpadding="2" >
					<f:facet name="header">
					<h:outputText value="Infrafrontier Events" style="font-size: 24px"></h:outputText>
					</f:facet>
					<h:panelGroup></h:panelGroup>

					<h:outputText
						value="Please choose the event you want to subscribe to"
						style="font-size: 20px"></h:outputText>
 
 					<h:dataTable var="event" value="#{eventBean.events}" binding="#{eventBean.eventTable}" border="1"
						 headerClass="head">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Event"></h:outputText>
							</f:facet>
							<h:commandLink action="#{eventBean.showBookingForm}"
								value="#{event.name}">
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Start"></h:outputText>
							</f:facet>
							<h:outputText value="#{event.start}">
								<f:convertDateTime timeZone="CET" pattern="dd.MM.yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="End"></h:outputText>
							</f:facet>
							<h:outputText value="#{event.end}">
								<f:convertDateTime timeZone="CET" pattern="dd.MM.yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Place"></h:outputText>
							</f:facet>
							<h:outputText value="#{event.place}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Comment"></h:outputText>
							</f:facet>
							<h:outputText value="#{event.comment}"></h:outputText>
						</h:column>
					</h:dataTable>
 				</h:panelGrid>
			</h:form>
		</f:view>		
    </h:body>
</html>
