<ui:param name="path" value="#{request.contextPath}" />
<ui:param name="basePath" value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{path}/" /> 
<ui:param name="baseUrl" value="#{initParam['baseUrl']}" />
<ui:param name="googleAnalytics" value="#{initParam['googleAnalytics']}" />
<ui:param name="googleAnalyticsBaseUrl" value="#{initParam['googleAnalyticsBaseUrl']}" />
      
    <h:head>
    	<title><ui:insert name="title">Confirmation</ui:insert></title>
    	<h:outputStylesheet library="css" name="default.css"  />
    	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '#{googleAnalytics}', 'infrafrontier.eu');
  ga('send', 'pageview');

		</script>
    </h:head>
    <h:body>
    
 	<div class="logo"> <a href="#{baseUrl}"><img src="#{path}/images/logo-infrafrontier.png" alt="Infrafrontier"/></a></div>
 	
<f:view>
	
			<h:form id="confirmation">
				<h:panelGrid columns="1" border="2" cellpadding="3" cellspacing="3"
					styleClass="center_navigation" headerClass="tableheader" style="width: 641px; height: 228px">
					<f:facet name="header">
						<h:outputText value="Confirmation"></h:outputText>
					</f:facet>

					<h:outputText id="confirmationMessage"
						value="Your request was submitted successfully and will be processed as soon as possible."></h:outputText>
    				<h:outputText value="A confirmation message can't be sent by email due to an error!" styleClass="errors"></h:outputText>
   
				</h:panelGrid>
			</h:form>
		</f:view>	
	</h:body>
</html>
